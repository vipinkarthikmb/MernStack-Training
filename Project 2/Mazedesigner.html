<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Designer</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #6e3939, #2e168e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-attachment: fixed;
    }

    h1 {
      margin: 20px 0;
      font-size: 3em;
      color: #ffeb3b;
      text-shadow: 2px 2px 4px #000;
    }

    #maze-container {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-gap: 2px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 3px solid black;
    }


    .cell {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.4);
    }

    .wall {
      background-color: rgba(33, 33, 33, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.7);
    }

    .start {
      background-color: #4CAF50;
      border: 2px solid #2e7d32;
    }

    .end {
      background-color: #f44336;
      border: 2px solid #c62828;
    }

    #controls {
      display: flex;
      gap: 15px;
      margin: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      color: white;
      background: linear-gradient(to right, #4caf50, #43a047);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #43a047, #388e3c);
      transform: translateY(-2px);
    }

    #message {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 1px 1px 2px #000;
    }

    @media (max-width: 600px) {
      #maze-container {
        grid-template-columns: repeat(10, 30px);
      }

      .cell {
        width: 30px;
        height: 30px;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>Maze Designer</h1>

  <div id="controls">
    <button onclick="setMode('wall')">Add Walls</button>
    <button onclick="setMode('start')">Set Start</button>
    <button onclick="setMode('end')">Set End</button>
    <button onclick="navigateMaze()">Navigate</button>
  </div>

  <div id="maze-container"></div>

  <div id="message"></div>

  <script>
    const mazeSize = 10;
    const mazeContainer = document.getElementById('maze-container');
    const message = document.getElementById('message');
    let currentMode = 'wall';
    let startCell = null;
    let endCell = null;

    function setMode(mode) {
      currentMode = mode;
      message.textContent = `Current mode: ${mode}`;
    }

    function createMaze() {
      for (let i = 0; i < mazeSize * mazeSize; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => modifyCell(cell));
        mazeContainer.appendChild(cell);
      }
    }

    function modifyCell(cell) {
      if (currentMode === 'wall') {
        cell.classList.toggle('wall');
      } else if (currentMode === 'start') {
        if (startCell) startCell.classList.remove('start');
        cell.classList.add('start');
        startCell = cell;
      } else if (currentMode === 'end') {
        if (endCell) endCell.classList.remove('end');
        cell.classList.add('end');
        endCell = cell;
      }
    }

    function navigateMaze() {
      if (!startCell || !endCell) {
        message.textContent = 'Please set both start and end points.';
        return;
      }

      const visited = new Set();
      const queue = [[startCell]];
      const cells = Array.from(document.querySelectorAll('.cell'));

      while (queue.length > 0) {
        const path = queue.shift();
        const cell = path[path.length - 1];

        if (cell === endCell) {
          message.textContent = 'Path found!';
          path.forEach(c => c.style.backgroundColor = 'yellow');
          return;
        }

        if (visited.has(cell)) continue;
        visited.add(cell);

        const index = parseInt(cell.dataset.index);
        const row = Math.floor(index / mazeSize);
        const col = index % mazeSize;

        const neighbors = [
          { row: row - 1, col }, // above
          { row: row + 1, col }, // below
          { row, col: col - 1 }, // left
          { row, col: col + 1 }  // right
        ];

        neighbors.forEach(({ row, col }) => {
          if (
            row >= 0 && row < mazeSize &&
            col >= 0 && col < mazeSize
          ) {
            const neighborIndex = row * mazeSize + col;
            const neighbor = cells[neighborIndex];

            if (!neighbor.classList.contains('wall') && !visited.has(neighbor)) {
              queue.push([...path, neighbor]);
            }
          }
        });
      }

      message.textContent = 'No path found.';
    }

    createMaze();
  </script>
</body>
</html>

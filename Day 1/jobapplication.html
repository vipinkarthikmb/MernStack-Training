<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, lightblue, white, lightgrey, silver);
      color: black;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: navy;
      margin-bottom: 20px;
    }
    .step {
      display: none;
      flex-direction: column;
      gap: 20px;
    }
    .step.active {
      display: flex;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid lightgrey;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="button"] {
      background: skyblue;
      color: white;
    }
    button[type="button"]:hover {
      background: steelblue;
    }
    button[type="submit"] {
      background: forestgreen;
      color: white;
    }
    button[type="submit"]:hover {
      background:darkgreen;
    }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .progress-bar span {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: lightgrey;
      border-radius: 5px;
    }
    .progress-bar span.active {
      background: darkblue;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Application</h1>
    <div class="progress-bar">
      <span class="active">Step 1</span>
      <span>Step 2</span>
      <span>Step 3</span>
    </div>
    <form>
      <div class="step active">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="step">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <label for="position">Position Applying For</label>
        <select id="position" name="position" required>
          <option value="" disabled selected>Select a position</option>
          <option>Software Developer</option>
          <option>UI/UX Designer</option>
          <option>Project Manager</option>
          <option>QA Tester</option>
        </select>
      </div>
      <div class="step">
        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
        <label for="message">Why Should We Hire You?</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your answer here..." required></textarea>
      </div>
      <div class="buttons">
        <button type="button" id="prev" disabled>Previous</button>
        <button type="button" id="next">Next</button>
        <button type="submit" id="submit" style="display: none;">Submit</button>
      </div>
    </form>
  </div>
  <script>
    const steps = document.querySelectorAll('.step');
    const progress = document.querySelectorAll('.progress-bar span');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const submitButton = document.getElementById('submit');
    let currentStep = 0;
    function updateSteps() {
      steps.forEach((step, index) => {
        step.classList.toggle('active', index === currentStep);
      });
      progress.forEach((span, index) => {
        span.classList.toggle('active', index === currentStep);
      });
      prevButton.disabled = currentStep === 0;
      nextButton.style.display = currentStep === steps.length - 1 ? 'none' : 'inline-block';
      submitButton.style.display = currentStep === steps.length - 1 ? 'inline-block' : 'none';
    }
    prevButton.addEventListener('click', () => {
      currentStep--;
      updateSteps();
    });
    nextButton.addEventListener('click', () => {
      currentStep++;
      updateSteps();
    });
    updateSteps();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #e9ecef;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            grid-template-areas: 
                "header"
                "main"
                "footer";
            min-height: 100vh;
        }
        header {
            grid-area: header;
            background: linear-gradient(45deg, #4a90e2, #0073e6);
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            margin-top: 0.5rem;
            font-size: 1rem;
        }
        main {
            grid-area: main;
            display: grid;
            grid-template-rows: auto auto;
            gap: 2rem;
            padding: 2rem;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .image-card {
            background: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .info-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .info-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .info-card h2 {
            margin-bottom: 1rem;
            color: #0073e6;
        }
        .info-card p {
            margin: 0;
            color: #555;
        }
        footer {
            grid-area: footer;
            background: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Web Page</h1>
            <p>Crafted with CSS Grid and Modern Design</p>
        </header>
        <main>
            <div class="image-grid">
                <div class="image-card">
                    <img src="photos/11.jpg" alt="Placeholder Image 1">
                </div>
                <div class="image-card">
                    <img src="photos/12.jpg" alt="Placeholder Image 2">
                </div>
                <div class="image-card">
                    <img src="photos/13.jpg" alt="Placeholder Image 3">
                </div>
                <div class="image-card">
                    <img src="photos/14.jpg" alt="Placeholder Image 4">
                </div>
            </div>
            <div class="info-grid">
                <div class="info-card">
                    <h2>About Us</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, consequatur!</p>
                </div>
                <div class="info-card">
                    <h2>Services</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta, eos!</p>
                </div>
                <div class="info-card">
                    <h2>Contact</h2>
                    <p>vipinkarthik.mb2023ece@sece.ac.in</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

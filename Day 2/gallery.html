<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .album {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .album-item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        .album-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .album-item a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 50px 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-link {
            text-align: center;
            margin: 20px 0;
        }

        .back-link a {
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
            font-size: 1.1rem;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        section {
            display: none;
        }

        section:target {
            display: block;
        }

    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <main>
        <section id="albums" style="display: block;">
            <div class="album">
                <div class="album-item">
                    <a href="#Camera">Camera</a>
                </div>
                <div class="album-item">
                    <a href="#Downloads">Downloads</a>
                </div>
                <div class="album-item">
                    <a href="#WhatsAppImages">WhatsApp Images</a>
                </div>
            </div>
        </section>

        <section id="Camera">
            <div class="back-link">
                <a href="#albums">&larr; Back to Albums</a>
            </div>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="photos/2.jpg" alt="Camera Photo 1">
                </div>
                <div class="gallery-item">
                    <img src="photos/3.jpg" alt="Camera Photo 2">
                </div>
                <div class="gallery-item">
                    <img src="photos/1.jpg" alt="Camera Photo 3">
                </div>
            </div>
        </section>

        <section id="Downloads">
            <div class="back-link">
                <a href="#albums">&larr; Back to Albums</a>
            </div>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="photos/4.jpg" alt="Downloads Photo 1">
                </div>
                <div class="gallery-item">
                    <img src="photos/5.jpg" alt="Downloads Photo 2">
                </div>
                <div class="gallery-item">
                    <img src="photos/6.jpg" alt="Downloads Photo 3">
                </div>
            </div>
        </section>

        <section id="WhatsAppImages">
            <div class="back-link">
                <a href="#albums">&larr; Back to Albums</a>
            </div>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="photos/7.jpg" alt="WhatsApp Images Photo 1">
                </div>
                <div class="gallery-item">
                    <img src="photos/8.jpg" alt="WhatsApp Images Photo 2">
                </div>
                <div class="gallery-item">
                    <img src="photos/9.jpg" alt="WhatsApp Images Photo 3">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
